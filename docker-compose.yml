version: "3.6"

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example


  redis:
    image: redis
    command: redis-server --requirepass Redis2019!
    ports:
      - "6379:6379"

  web:
    build: ""
    command: >
      sh -c "python manage.py migrate
            python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - 8000:8000

    environment:
      - ALLOWED_HOSTS=*
      - CORS_ORIGIN_WHITELIST=http://localhost:8080,http://localhost:8000
      - DB_HOST=DB
      - DB_NAME=db_balance
      - DB_USER=balance
      - DB_PASS=b4l4nc3
      - DB_PORT=5432
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=db_balance
      - POSTGRES_USER=balance
      - POSTGRES_PASSWORD=b4l4nc3

    ports:
      - 5433:5432

    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
